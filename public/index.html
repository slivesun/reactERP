<script>
  ~(function () {//屏幕自适应rem
    function resetWidth() {
      let w = document.documentElement.clientWidth || document.body.clientWidth;
      let x = w / 1920 * 100 + 'px';
      document.documentElement.style.fontSize = x;
    }
    window.addEventListener('resize', function () {

      resetWidth();

    })
    window.onload = function () {
      resetWidth();
    }
  })()
</script>
